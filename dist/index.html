<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <!-- U+1F517 pseudo -->
  <!-- U+1FA9D 	creative pseudo -->
  <!-- U+1F4BB desktop -->
  <!-- U+1F4F1 	mobile -->

  <div class="main">
    <!-- HEADER -->
    <header class="main__header">
      <!-- new-btn -->
      <button class="main__header__new-btn" id="newBtn">
        <span class="main__header__new-btn__icon">&#x1F4C4;</span>
        <span class="main__header__new-btn__text">Create Note</span>
      </button>
      <!-- tools -->
      <div class="main__header__tools">
        <!-- view-btn -->
        <button type="button" class="main__header__tools__view-btn" id="viewBtn">
          <span class="main__header__tools__view-btn__icon">&#x1F4F1;</span>
        </button>

        <!-- light-btn -->
        <button type="button" class="main__header__tools__light-btn" id="lightBtn">
          <span class="main__header__tools__light-btn__icon">&#x1F4A1;</span>
        </button>
      </div>
    </header>

    <!-- NOTES CONTAINER -->
    <section class="main__notes-container" id="notesContainer">

    </section>
  </div>

  <script src="./assets/bundle.js"></script>
</body>
</html>
